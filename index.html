<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Welcome To Shi Shi</h1>
        <h3>The Best Sushiiii Evaaa!</h3>
        <hr>
        <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span>View Reservation</button></a>
    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Book A Table</strong></h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>

                        <label for="partyOf">Party Of</label>
                            <select class="form-control" id="partyOf">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Book Table</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newCharacter = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            partyOf: $("#partyOf").val().trim()
        };

        // Question: What does this code do??
        $.post("/api/new", newCharacter)
            .done(function(data) {
                console.log(data);
                alert("Adding character...");
            });
    });
</script>

</body>
</html>
